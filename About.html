    <title>About</title>
    <style>
        body {
            font-family: 'Georgia', serif; /* Royal-style font */
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #000; /* Black background for the navbar */
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 2em; /* Larger logo font size */
            color: #fff;
            text-decoration: none;
            margin-right: auto; /* Push the navigation links to the right */
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Add spacing between the navigation items */
        }

        .navbar ul li {
            margin: 0;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em; /* Increased font size for the navigation links */
        }

        .container {
            display: flex;
            justify-content: center; /* Center the container */
            align-items: flex-start; /* Align items to the top */
            padding: 40px; /* Increased padding for spacing */
        }

        .gallery {
            flex: 1;
            max-width: 40%; /* Limiting the gallery width */
            padding-right: 20px;
        }

        .gallery img {
            max-width: 80%;
            height: auto;
            display: block;
        }

        .item-details {
            flex: 1;
            max-width: 40%; /* Limiting the item details width */
            padding-left: 20px;
        }

        .item-details h1 {
            margin-top: 0;
        }

        .item-details .description {
            margin: 10px 0;
        }

        .item-details .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700; /* Gold color for price */
        }

        /* Pay Now button and Free Shipping text */
        .pay-now-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #FFD700; /* Gold color for button */
            color: #000; /* Black text color for button */
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .free-shipping {
            font-size: 0.9em;
            color: #fff;
            text-align: center;
            margin-top: 5px;
        }

        .necklace-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns */
            gap: 0.5em; /* Small gap between boxes */
            justify-content: center; /* Center the grid horizontally */
            width: 80%; /* Adjusted width of the grid */
            margin: 0 auto; /* Center the grid within its parent */
        }

        /* Necklace box styles */
        .necklace-box {
            background-color: #333;
            padding: 1em; /* Adjusted padding */
            border: none; /* Remove the white border */
            border-radius: 10px; /* Make the boxes rounder */
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for necklace boxes */
        .necklace-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* Image styling within the necklace boxes */
        .necklace-box img {
            width: 100%;
            height: auto;
            border-radius: 5px; /* Round the image corners slightly */
        }

        .description {
            margin: 0.5em 0;
            font-weight: bold;
        }

        .price {
            color: #FFD700;
        }

        .necklace-box a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .necklace-box a:hover {
            background-color: #444;
        }

        #about {
            text-align: center; /* Center the text */
            padding: 20px 0; /* Add spacing above and below the text */
        }

        #about h1 {
            margin: 0; /* Remove default margin */
            padding-bottom: 20px; /* Add spacing between heading and boxes */
        }
    </style>
